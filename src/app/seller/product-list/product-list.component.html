<h1>All Products</h1>
<span style="color: green;">{{successDeleteMsg}}</span>
<table>
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Weight</th>
            <th>Color</th>
            <th>Description</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <td><img src="{{item.image}}" alt="image-missing"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.weight}}</td>
                <td>{{item.color}}</td>
                <td>{{item.description}}</td>
                <td> 
                    <button (click)="deleteProduct(item.id)">Delete</button>
                <br>
                <br>
                    <a routerLink="/seller-update-product/${{item.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
</table>
