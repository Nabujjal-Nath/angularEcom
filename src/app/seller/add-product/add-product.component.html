<div >
    <form class="form-control" (ngSubmit)="addProduct(addProductTemplate.value)" #addProductTemplate="ngForm">
        <h1>Add product specification</h1>
        <span style="color: green;">{{successMsg}}</span>
        <input class="form-input" type="text" placeholder="Product Name" ngModel name="name" required>
        <input class="form-input" type="text" placeholder="Product Price" ngModel name="price" required>
        <input class="form-input" type="text" placeholder="Product Weight" ngModel name="weight" required>
        <input class="form-input" type="text" placeholder="Product Category" ngModel name="category" required>
        <input class="form-input" type="text" placeholder="Product Color" ngModel name="color" required>
        <input class="form-input" type="img" placeholder="Product image URL" ngModel name="image" required>
        <textarea
        class="form-input"
        type="text" 
        placeholder="Product description" 
        ngModel 
        name="description"
        required>
        </textarea>
        <button class="form-button" type="submit">Add Product</button>
    </form>
</div>
